<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <main class="cuerpo">
        <div class="principal">
            <input type="text" placeholder="Enter a localization" class="input1" id="input">
            <input type="button" class="search" id="boton">
        </div>
        <div class="secundario">
            <div class="lugar" id="lugar">
                <p>Lugar:</p>
                <p id="lugarchange">Default</p>
            </div>
            <div class="clima" id="clima">
                <p>Clima:</p>
                <p id="tempchange">0</p>
            </div>
            <div class="estado" id="estado">
                <p>Estado:</p>
                <p id="estadochange">Default</p>
            </div>
            <div class="hora" id="hora">
                <p>Horario:</p>
                <p id="horachange">0</p>
            </div>
            <div class="fecha" id="fecha">
                <p>Fecha:</p>
                <p id="fechachange">0</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
